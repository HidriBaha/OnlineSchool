<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrierung</title>
    <style>
        /* Grundlegende Einstellungen */
        body {
            font-family: Arial, sans-serif;
            background-color: #E5EEF2;
            color: #236C93;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Formular-Einstellungen */
        form {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #236C93;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            color: #307DAB;
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #97BACC;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: #236C93;
            outline: none;
            box-shadow: 0px 0px 5px rgba(35, 108, 147, 0.4);
        }
        select {
            background-color: #E5EEF2;
            color: #236C93;
        }
        input[type="submit"] {
            background-color: #236C93;
            color: #FFFFFF;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"]:hover {
            background-color: #1A4E69;
        }
        form > div {
            margin-bottom: 15px;
        }
        .Benutzerregistrierung{
            font-size: 25pt;
            padding-right: 100px ;
        }
    </style>
</head>
<body>
<h2 class="Benutzerregistrierung">Benutzerregistrierung</h2>

<form action="register.php" method="post">
    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Passwort:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="vorname">Vorname:</label>
    <input type="text" id="vorname" name="vorname" required><br><br>

    <label for="nachname">Nachname:</label>
    <input type="text" id="nachname" name="nachname" required><br><br>

    <label for="geburtsdatum">Geburtsdatum:</label>
    <input type="date" id="geburtsdatum" name="geburtsdatum" required><br><br>

    <label for="adresse">Adresse:</label>
    <input type="text" id="adresse" name="adresse" required><br><br>

    <label for="role">Rolle:</label>
    <select id="role" name="role" required>
        <option value="schüler">Schüler</option>
        <option value="lehrer">Lehrer</option>
        <option value="eltern">Eltern</option>
        <option value="admin">Admin</option>
    </select><br><br>

    <input type="submit" value="Registrieren">
</form>
</body>
</html>
