<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Seite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #E5EEF2; /* Hellgraue Schattierung für Hintergrund */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #FFFFFF; /* Weißer Hintergrund für das Formular */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #236C93; /* Hauptfarbe für Überschrift */
        }

        label {
            font-size: 14px;
            color: #307599; /* Leicht gedämpfte Hauptfarbe */
            display: block;
            margin: 10px 0 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #88B1C6; /* Subtile Schattierung für die Eingabefelder */
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #236C93; /* Hauptfarbe für Einloggen-Button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #307599; /* Dunklere Schattierung beim Hover */
        }

        p {
            margin-top: 15px;
            font-size: 14px;
            color: #307599;
        }

        p a {
            color: #236C93; /* Link in der Hauptfarbe */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #3D7DA9; /* Hellere Schattierung beim Hover */
        }
        .logo-section{
            margin: 200PX;
        }

    </style>
</head>
<body>
<div class="logo-section">
    <img src="logo.png" alt="Logo"> <!-- Bildpfad anpassen, falls notwendig -->
</div>
<div class="login-container">
    <h2>Login</h2>
    <form action="login.php" method="post">
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Einloggen">
    </form>
    <p>Noch kein Konto? <a href="register.html">Registrieren</a></p>
    <p><a href="show_users.php">Benutzer sehen</a></p>
</div>
</body>
</html>
