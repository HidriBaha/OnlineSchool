<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Course Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <!-- School Logo on the left -->
        <a class="navbar-brand" href="#">
            <img src="school-logo.png" alt="School Logo" width="40" height="40">
        </a>

        <!-- Navbar Links (Centered) -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Geometrie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Zahlenmenge</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Rechengesetze</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Wiederholen</a>
                </li>
            </ul>
        </div>

        <!-- Icons on the right -->
        <div class="d-flex">
            <!-- Communication Icon with Dropdown -->
            <div class="nav-item dropdown me-3">
                <a href="#" class="nav-link" id="communicationIcon">
                    <i class="bi bi-chat-dots" style="font-size: 1.5rem;"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-end" id="communicationDropdown" style="display: none;">
                    <a class="dropdown-item" href="#">Message 1</a>
                    <a class="dropdown-item" href="#">Message 2</a>
                    <a class="dropdown-item" href="#">Message 3</a>
                </div>
            </div>

            <!-- User Profile Icon with Dropdown -->
            <div class="nav-item dropdown">
                <a href="#" class="nav-link" id="profileIcon">
                    <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-end" id="profileDropdown" style="display: none;">
                    <a class="dropdown-item" href="#">View Profile</a>
                    <a class="dropdown-item" href="#">Settings</a>
                    <a class="dropdown-item" href="#">Logout</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Rest of your page content -->
<section class="container mt-4">
    <!-- Progress Section -->
    <h2>Fortschritt</h2>
    <div class="progress my-2">
        <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">Geometrie I - 60%</div>
    </div>
    <div class="progress my-2">
        <div class="progress-bar bg-secondary" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">Geometrie II - 0%</div>
    </div>
    <div class="progress my-2">
        <div class="progress-bar bg-info" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Geometrie III - 100%</div>
    </div>

    <!-- Courses Section -->
    <h2 class="mt-4">Meine Kurse</h2>
    <div class="row">
        <!-- Course cards go here -->
    </div>

    <!-- Communication Section -->
    <h2 class="mt-4">Kommunikation</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Empf√§nger</th>
            <th>Betreff</th>
            <th>Gesendet am</th>
        </tr>
        </thead>
        <tbody>
        <!-- Messages go here -->
        </tbody>
    </table>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript for Dropdown Toggle -->
<script>
    // Toggle communication dropdown
    document.getElementById("communicationIcon").addEventListener("click", function(event) {
        event.preventDefault();
        const dropdown = document.getElementById("communicationDropdown");
        dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
    });

    // Toggle profile dropdown
    document.getElementById("profileIcon").addEventListener("click", function(event) {
        event.preventDefault();
        const dropdown = document.getElementById("profileDropdown");
        dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
    });

    // Close dropdowns if clicking outside
    document.addEventListener("click", function(event) {
        if (!event.target.closest("#communicationIcon") && !event.target.closest("#communicationDropdown")) {
            document.getElementById("communicationDropdown").style.display = "none";
        }
        if (!event.target.closest("#profileIcon") && !event.target.closest("#profileDropdown")) {
            document.getElementById("profileDropdown").style.display = "none";
        }
    });
</script>
</body>
</html>
